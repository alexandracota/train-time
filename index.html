 src="https://code.jquery.com/jquery-3.2.1.min.js"

	<title>Train Time</title>
</head>
<body>

<div class="container">
	
	<!-- Header -->
	<div class="header">
		<h1>Train Time</h1>
			<h4>Choo Choo</h4>
	</div>


	<!-- Train Schedule Section -->
	<!-- <div class = "wrapper"> -->
		<div class="train-schedule">
			<h4 class="current-train-schedule">Current Train Schedule</h4>
		
			<div class="row">
			<!-- Train schdule titles -->
				<div class="train-schedule-titles">
					<div class="col-md-2">Train Name</div>
					<div class="col-md-2">Destination</div>
					<div class="col-md-2">Frequency (min)</div>
					<div class="col-md-2">Next Arrival</div>
					<div class="col-md-2">Minutes Away</div>
				</div>

			</div>
			<!-- New values added here. -->
			<div class="row">
				<div class="col-md-2 value train-field"></div>
				<div class="col-md-2 value destination-field"></div>
				<div class="col-md-2 value frequency-field"></div>
				<div class="col-md-2 value next-field"></div>
				<div class="col-md-2 value minutes-field"></div>
			</div>
		</div>
<!-- 	</div class="wrapper"> -->


	<!-- Add train form -->
	<form>
		<div class="add-train">
			<h4>Add Train</h4>
		</div>
		<div class="form-group">
    		<label for="formGroupNameInput">Train Name:</label>
    		<input type="text" class="form-control" id="formGroupNameInput" placeholder="Example: 'Oregon Trail'">
  		</div>
  		<div class="form-group">
   			<label for="formGroupDestinationInput">Destination: </label>
   			<input type="text" class="form-control" id="formGroupDestinationInput" placeholder="Example: 'San Francisco, CA'">
		</div>
		<div class="form-group">
    		<label for="formGroupFirstTrainInput">First Train (HH:mm - military time): </label>
    		<input type="text" class="form-control" id="formGroupFirstTrainInput" placeholder="Example: '13:45'">
  		</div>
  		<div class="form-group">
    		<label for="formGroupFrequencyInput">Frequency: </label>
    		<input type="text" class="form-control" id="formGroupFrequencyInput" placeholder="Example: '45'">
  		</div>
  		<input id="submit" type="submit" value="Submit">

</form>

</div>
